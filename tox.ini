[tox]
envlist = py38,python3.9,python3.10

[testenv]
commands =
  flake8 amadeus specs setup.py
  # pytest specs/mixins/validator_spec.py --cov
  pytest specs/version_spec.py

deps =
  expects==0.9.0
  doublex==1.9.3
  doublex-expects==0.7.1
  flake8==3.8.0
  flake8-quotes==2.1.1
  pytest==7.2.0
  mock==5.0.0
  pytest-cov==4.0.0
usedevelop=True

[gh-actions]
python =
    3.8: py38
    3.9: python3.9
    3.10: python3.10

[flake8]
max-complexity = 5
inline-quotes = single
multiline-quotes = single
max-line-length = 82
ignore = Q002, E126, E123, W504, E226
